# Demonstrates how program can accept columns option references either as positions (offset
# from 0) or by name as long as name can be referenced in file header.

infiles: [example-08_hasheader_references_input.csv]
outfile: /tmp/example-08_actualout.csv
columns: [alphanumeric,1]

verbosity: normal

# Not going to provide any dialect info - but will instead let the program auto-detect it:
delimiter: null
escapechar: null
quotechar: null
quoting: null
#doublequote: null              # bools can only be set to true
#has_header: null               # bools can only be set to true
#skipinitialspace: null         # bools can only be set to true
