{% extends "layout.html" %}

{% block body %}
<br>
<h2>Field Edit</h2>
<br>
<br>

<form method=post action="/schema{{ sid }}/collection{{ cid }}/field{{ fid }}/{{ action }}">
  <table border="1">
    <tr>
	<th>Field ID:        </th>
	<td>{{ fid }}</td>
    </tr>
    <tr>
	<th>Field Name:        </th>
	<td><input name='fn' type="text" value="{{ fn }}"></td>
    </tr>
    <tr>
	<th>Field Description: </th>
	<td><input name='fd' type="text" value="{{ fd }}"></td>
    </tr>
    <tr>
	<th>Field Order:       </th>
	<td><input name='fo' type="number" min="0" value="{{ fo }}"></td>
    </tr>
    <tr>
	<th>Field Type:        </th>
	<td><select name='ft' id="type_drop">
		    <option  {% if ft_select == 'int' %} SELECTED {% endif %} value="int">int</option>
		    <option  {% if ft_select == 'string' %} SELECTED {% endif %} value="string">String</option>
	    </select></td>
    </tr>
    <tr>
	<th>Field Length:      </th>
	<td><input name='fl' type="text" value="{{ fl }}"></td>
    </tr>
    <tr>
	<th>Element Name:      </th>
	<td><input name='en' type="text" value="{{ en }}"></td>
    </tr>
  </table>
  <p><input type=submit value="Save" method=post action="/schema{{ sid }}/collection{{ cid }}/field{{ fid }}/{{ action }}">
  {% if msg %}<p class=msg><strong>Error:</strong> {{ msg }}{% endif %}

</form>
{% endblock body %}
